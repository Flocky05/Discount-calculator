<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h3 class="text-4xl font-bold text-center mt-8"><span class="text-rose-500">30%</span>Discount</h3>
    <section>
        <div class="grid grid-cols-2 gap-4 w-1/2 mx-auto text-white mt-8">
            <div class="text-white bg-rose-500 text-center p-8 font-semibold">
                <h4>Your Price</h4>
                <h4>Tk <span>100</span></h4>
            </div>
            <div class="text-white bg-rose-500 text-center p-8 font-semibold">
                <h4>Discount Price</h4>
                <h4>Tk <span>70</span></h4>
            </div>
        </div>
    </section>
</body>
</html>
